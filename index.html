<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <input
        type="button"
        class="button"
        name="Generate"
        value="Generate Quote"
      />
      <p>
        <img
          src="./media/double-quotes-l (2).png"
          alt="quote-tag"
          class="tag"
        />
        Life is too short and sweet to be spent by cribbing and complaining
        about things. Here are some random quotes about the most wonderful gift
        that we've got
      </p>
      <p class="foot">- Author</p>
    </div>
  </body>
</html>
